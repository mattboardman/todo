<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
<meta charset="utf-8">
</head>
<body>
<div class="container" id="app">
      <section class="form">
        <div class="card">
          <p style="margin-left: 1.5em">Search To-Dos</p>
          <div class="card-section" style="margin-left:-1em">
            <input v-model="form.query" style="margin-left: 1.5em;">  
            <br /> 
            <button class="button small" v-on:click="search(form.query)" style="margin-left: 14.5em; margin-top:.5em">Search</button>
          </div>
          <div class="card-section" id="search-results" style="visibility: hidden; margin-left: .5em;background-color:royalblue; color:white"> 
              <p>Title: <span id="title"></span></p>  
              <p>Description: <span id="description"></span></p>
              <p>Started: <span id="started"></span></p>
              <p>Completed: <span id="completed"></span></p>
              <p>Is Completed: <span id="iscompleted"></span></p>
          </div>
        </div>  
      </section>
      <section class="columns medium-4"  class="form">
        <div class="card">
              <div class="card-section">
                <p> Create To-Do </p>
              </div>
              <div class="card-section">
                <input v-model="form.title" placeholder="Title">
              </div>
              <div class="card-section">
                <textarea style="width:100%;height:5em;" v-model="form.description" placeholder="Description goes here"></textarea>
              </div>
              <div class="card-section">
                <button class="button success" v-on:click="create(form.title, form.description)">Create</button>
              </div>
        </div>
      </section>
        <div class="columns medium-4" v-for="(result, index) in results">
            <div class="card">
                  <div class="card-section">
                    <p> To-Do </p>
                  </div>
                  <div class="card-divider">
                    <p>ID: {{ result.id }}</p>
                  </div>
                  <div class="card-section">
                    <p>Title</p>
                    <input v-model="result.title"> 
                  </div>
                  <div class="card-section">
                      <p>Description</p>
                      <textarea v-model="result.description"> </textarea>
                  </div>
                  <div class="card-section">
                      <p>Started On</p>
                      <p>{{ result.started }}</p>
                  </div>
                  <div class="card-section">
                      <p>Completed On</p>
                      <p>{{ result.completed }}</p>
                  </div>
                  <div class="card-section">
                      <p>Completed</p>
                      <input class="radio" type="radio" value="true" v-model="result.iscompleted" checked=""> 
                      <label for="radio" >Yes</label>
                      <input class="radio" type="radio" value="false" v-model="result.iscompleted" checked=""> 
                      <label for="radio"> No</label>
                  </div>  
                  <div class="card-section">
                    <button class="alert button" v-on:click="remove(result.id)">Delete</button>
                    <button class="warning button" style="margin-left:3em;margin-top:-1.1em" v-on:click="update(result.id, result.title, result.description, result.iscompleted)">Update</button>
                  </div>
            </div>
        </div>    
      </div>    
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="crud.js"></script>

</body>
</html>
